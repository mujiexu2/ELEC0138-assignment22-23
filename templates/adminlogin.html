{% extends "base.html" %}
{% block title %}Login System{% endblock %}

{% block content %}

      <div class="card" style="width: 400px;margin: 0 auto;margin-top: 100px">
    <div class="card-header">Admin Login</div>
    <div class="card-body"><form action="" method="post">
            {% if message %}
<div class="alert alert-warning">{{ message }}</div>

    {% endif %}

      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

  <div class="form-group">
      <label for="InputEmail">Username</label>
      <input name="username" class="form-control" id="InputEmail"  placeholder="Enter username">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
  </div>
      <div class="form-group">
      <label for="InputVcode">Vcode</label>
      <div class="row">
          <div class="col-sm-4">
                    <img src="/vcode" id="loginvcode" onclick="this.src='/vcode?'+Math.random()" style="height: 40px"/>

          </div>
            <div class="col-sm-8">
      <input type="text" name="Vcode" class="form-control" id="InputVcode" placeholder="Vcode">
      </div>
  </div>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form></div>
  </div>



{% endblock %}
