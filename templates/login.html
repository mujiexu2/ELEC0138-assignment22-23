{% extends "base.html" %}
{% block title %}Login System{% endblock %}

{% block content %}

      <div class="card" style="width: 400px;margin: 0 auto;margin-top: 100px">
    <div class="card-header">Login</div>
    <div class="card-body"><form action="" method="post">
            {% if message %}
<div class="alert alert-warning">{{ message }}</div>

    {% endif %}
  <div class="form-group">
      <label for="InputEmail">Email address</label>
      <input name="email" class="form-control" id="InputEmail"  placeholder="Enter email">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
    <div class="form-group">
      <label for="InputPassword">Password</label>
      <input type="password" name="password" class="form-control" id="InputPassword" placeholder="Password">
  </div>
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

  <div class="form-group">
      <label for="InputVcode">Vcode</label>
      <div class="row">
          <div class="col-sm-4">
                    <img src="/vcode" id="loginvcode" onclick="this.src='/vcode?'+Math.random()" style="height: 40px"/>

          </div>
            <div class="col-sm-8">
      <input type="text" name="Vcode" class="form-control" id="InputVcode" placeholder="Vcode">
      </div>
  </div>
  </div>

    <div class="row">
        <div class="col-sm-6">
            <button type="submit" class="btn btn-primary">Submit</button>

        </div>
             <div class="col-sm-6" style="text-align: right">
            <a  href="/admin/login">admin login</a>

        </div>
    </div>
</form></div>
  </div>



{% endblock %}
