{% extends "base_admin.html" %}
{% block title %}Register System{% endblock %}

{% block admin %}



      <div class="card" style="width: 600px;margin: 0 auto;margin-top: 100px">
    <div class="card-header">Change password</div>
    <div class="card-body">

<form action="" method="post">
    {% if message %}
<div class="alert alert-warning">{{ message }}</div>

    {% endif %}
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}" />

    <div class="form-group">
        <label for="Fullname">Full name</label>
        <input name="fullname" class="form-control" id="inputFullName" aria-describedby="emailHelp" placeholder="Enter full name" value="{{ data.name }}" readonly>
        <small id="fullName" class="form-text text-muted">Please enter your full name(First name and Last name)</small>
  </div>
  <div class="form-group">
        <label for="InputEmail">Email address</label>
        <input name="email" class="form-control" id="InputEmail"  placeholder="Enter email" value="{{ data.email }}" readonly>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="InputPassword">Password</label>
    <input type="password" name="password1" class="form-control" id="InputPassword" placeholder="Password" >
  </div>

    <div class="form-group">
    <label for="InputPassword2">Repeat Password</label>
    <input type="password" name="password2" class="form-control" id="InputPassword2" placeholder="Repeat Password">

    </div>
  <button type="submit" class="btn btn-primary">Submit</button>


</form>

    </div>
  </div>




{% endblock %}
